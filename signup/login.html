<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login form</title>
    <link rel="stylesheet" href="student_signup.css">
  </head>
  <body>

    <div class="login-page">
      <img src="login-background.PNG" alt="">
      <div class="student-signup-form">
        <div class="avatar">
          <img src="login-avatar.PNG" alt="" class="avatar">
        </div>
        <h1>Log In.</h1>

        <form method="post">
          <p> <label>Username:</label><input type="text" name="" required></p>
          <p> <label for="">Password:</label><input type="password" name=""  required></p>
          <input type="submit" name="" value="Log In">
        </form>

        <a href="">Don't have an account.</a>

      </div>
  </div>

  </body>
</html>
